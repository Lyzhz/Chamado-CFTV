<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abertura de Chamado - CFTV</title>
  <link rel="stylesheet" href="Chamado%20CFTV.css" />
</head>
<body>
<button id="toggleMode" aria-label="Alternar modo claro/escuro">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-highlights" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-8 5v1H4.5a.5.5 0 0 0-.093.009A7 7 0 0 1 3.1 13zm0-1H2.255a7 7 0 0 1-.581-1H8zm-6.71-2a7 7 0 0 1-.22-1H8v1zM1 8q0-.51.07-1H8v1zm.29-2q.155-.519.384-1H8v1zm.965-2q.377-.54.846-1H8v1zm2.137-2A6.97 6.97 0 0 1 8 1v1z"/>
      </svg>
</button>
<form id="chamadoForm">
  <h2>Abertura de Chamado - CFTV</h2>
  <label for="nome">Nome completo</label>
  <input type="text" id="nome" required>
  <label for="email">E-mail ou ramal</label>
  <input type="text" id="email" required>
  <label for="setor">Setor / Local da ocorrência</label>
  <input type="text" id="setor" required>
  <label for="categoria">Categoria do chamado</label>
  <select id="categoria" required onchange="mostrarOpcoes()">
    <option value="">Selecione...</option>
    <option value="solicitacao">Solicitação</option>
    <option value="configuracao">Configuração</option>
    <option value="problema">Problema técnico</option>
  </select>
  
  <div id="solicitacaoOpcoes" class="checkbox-group hidden">
    <label><input type="checkbox" name="tipo[]" value="Instalação do Spotter "> Instalação do Spotter</label>
    <label><input type="checkbox" name="tipo[]" value="Solicitação de novo usuário para acesso ao sistema"> Solicitação de novo usuário para acesso ao sistema</label>
    <label><input type="checkbox" name="tipo[]" value="Solicitação de gravação de data/hora específica "> Solicitação de gravação de data/hora específica</label>
    <label><input type="checkbox" name="tipo[]" value="Solicitação de Liberação de Câmera no Perfil "> Solicitação de Liberação de Câmera no Perfil</label>
    <label><input type="checkbox" name="tipo[]" value="Solicitação de nova câmera no sistema "> Solicitação de nova câmera no sistema</label>
    <label><input type="checkbox" name="tipo[]" value="Revogação de acesso de ex-funcionário "> Revogação de acesso de ex-funcionário</label>
    <label><input type="checkbox" name="tipo[]" value="Ajuste de permissões para visualização ou reprodução "> Ajuste de permissões para visualização ou reprodução</label>
    <label><input type="checkbox" name="tipo[]" value="Auxílio para encontrar evento em gravações  "> Auxílio para encontrar evento em gravações</label>
    <label><input type="checkbox" name="tipo[]" value="Sistema Spotter não abrindo ou travando "> Sistema Spotter não abrindo ou travando</label>
  </div>

  <div id="configuracaoOpcoes" class="checkbox-group hidden">
    <label><input type="checkbox" name="tipo[]" value="Redefinir senha"> Redefinir senha</label>
    <label><input type="checkbox" name="tipo[]" value="Reconfiguração de gravação"> Reconfiguração de gravação</label>
    <label><input type="checkbox" name="tipo[]" value="Configuração de Alarmes"> Configuração de Alarmes</label>
  </div>

  <div id="problemaOpcoes" class="checkbox-group hidden">
    <label><input type="checkbox" name="tipo[]" value="Câmera Fora do Ar"> Câmera Fora do Ar</label>
    <label><input type="checkbox" name="tipo[]" value="Câmera adicionada recentemente não aparece no cliente "> Câmera adicionada recentemente não aparece no cliente </label>
    <label><input type="checkbox" name="tipo[]" value="Câmera obstruída"> Câmera obstruída</label>
    <label><input type="checkbox" name="tipo[]" value="Câmera offline"> Câmera offline</label>
    <label><input type="checkbox" name="tipo[]" value="Servidor offline"> Servidor offline</label>
    <label><input type="checkbox" name="tipo[]" value="Imagem congelada"> Imagem congelada</label>
    <label><input type="checkbox" name="tipo[]" value="Erro no Spotter"> Erro no Spotter</label>
    <label><input type="checkbox" name="tipo[]" value="Footage End Reached"> Erro ao retroceder imagem</label>
  </div>

  <label for="descricao">Descreva o problema</label>
  <textarea id="descricao" rows="4" required></textarea>
  <label for="dataInicio">Data de início da ocorrência</label>
  <input type="date" id="dataInicio">
  <label for="dataFim">Data de fim da ocorrência (se aplicável)</label>
  <input type="date" id="dataFim">
  <label for="horaInicio">Hora de início</label>
  <input type="time" id="horaInicio">
  <label for="horaFim">Hora de fim</label>
  <input type="time" id="horaFim">
  <label for="retorno">Precisa de retorno?</label>
  <select id="retorno" required>
    <option value="email">Sim, por e-mail</option>
    <option value="ramal">Sim, por ramal</option>
    <option value="nao">Não precisa</option>
  </select>
  <label for="anexos">Anexos (imagens ou vídeos)</label>
  <input type="file" id="anexos" multiple accept="image/*,video/*">
  <button type="submit">Enviar chamado</button>
</form>
<script>
  function mostrarOpcoes() {
    const categoria = document.getElementById("categoria").value;
    const blocos = {
      solicitacao: document.getElementById("solicitacaoOpcoes"),
      configuracao: document.getElementById("configuracaoOpcoes"),
      problema: document.getElementById("problemaOpcoes")
    };
    for (let chave in blocos) {
      blocos[chave].classList.add("hidden");
    }
    if (blocos[categoria]) {
      blocos[categoria].classList.remove("hidden");
    }
  }
  document.getElementById("toggleMode").addEventListener("click", () => {
    document.body.classList.toggle("light-mode");
  });
</script>
</body>
</html>
